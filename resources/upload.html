<!DOCTYPE html>
<html>
<head>
    <title>File Upload Page</title>
</head>
<body>
    <h2>Upload File</h2>

    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" />
        <br><br>
        <button type="submit">Upload</button>
    </form>

    <p id="status"></p>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("status").innerText = "File selected successfully";
        });
    </script>
</body>
</html>
